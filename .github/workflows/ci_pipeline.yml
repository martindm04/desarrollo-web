name: CI Pipeline - Empanadería La Chilena

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # Levantamos un MongoDB temporal para las pruebas
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Instalar backend dependencies si están en subcarpeta
        pip install fastapi uvicorn pymongo pydantic passlib bcrypt pyjwt requests pytest httpx

    - name: Run Unit Tests (Pytest)
      env:
        # Configurar variable para que conecte al Mongo del servicio
        MONGODB_URI: mongodb://localhost:27017 
      run: |
        cd backend
        pytest tests/test_app.py