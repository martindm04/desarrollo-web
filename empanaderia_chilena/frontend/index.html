<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpanaderÃ­a La Chilena</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <nav>
            <div class="logo" onclick="location.reload()">ğŸ¥Ÿ La Chilena</div>
            <div class="nav-group">
                <div id="guest-nav">
                    <button class="nav-link" onclick="openModal('login-modal')">Ingresar</button>
                    <button class="btn-primary" onclick="openModal('register-modal')">Crear Cuenta</button>
                </div>
                <div id="user-nav" class="hidden" style="display:flex; align-items:center; gap:15px;">
                    <span id="user-greeting" style="font-weight:600;">Hola, Usuario</span>
                    <a href="#" class="nav-link" onclick="openHistory()">Mis Pedidos</a>
                    <a href="#" id="admin-link" class="nav-link hidden" onclick="toggleAdmin()" style="color:var(--accent);">Admin</a>
                    <button class="nav-link" onclick="logout()">Salir</button>
                </div>
                <div class="cart-btn btn-primary" onclick="toggleCart()" style="cursor:pointer;">
                    ğŸ›’ <span id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <div id="main-app">
        <div class="carousel-container" id="carousel">
            <button class="c-arrow prev" onclick="moveSlide(-1)">â®</button>
            <button class="c-arrow next" onclick="moveSlide(1)">â¯</button>
            <div class="carousel-track" id="carousel-track"></div>
        </div>

        <div class="controls" style="max-width:800px; margin:0 auto; display:flex; gap:10px; padding:20px;">
            <input type="text" id="search" placeholder="ğŸ” Buscar (Pino, Queso...)" style="flex:1; padding:12px; border-radius:50px; border:1px solid #ddd;">
            <select id="cat-filter" style="padding:10px; border-radius:50px; border:1px solid #ddd;">
                <option value="all">Todo</option>
                <option value="horno">Horno</option>
                <option value="frita">Frita</option>
                <option value="acompaÃ±amiento">AcompaÃ±amiento</option>
                <option value="bebida">Bebida</option>
            </select>
        </div>

        <main class="grid" id="grid"></main>
    </div>

    <section id="admin-panel" class="admin-container hidden">
        <div style="margin-bottom:20px; border-bottom:2px solid #eee;">
            <button class="tab-btn active" onclick="switchTab('products')">ğŸ“¦ Inventario</button>
            <button class="tab-btn" onclick="switchTab('sales')">ğŸ“Š Ventas</button>
        </div>

        <div id="view-products" class="admin-view active">
            <div style="background:white; padding:20px; border-radius:16px; margin-bottom:20px; display:grid; grid-template-columns:repeat(auto-fit, minmax(120px, 1fr)); gap:10px;">
                <input id="adm-id" type="number" placeholder="ID">
                <input id="adm-name" type="text" placeholder="Nombre">
                <select id="adm-cat"><option value="horno">Horno</option><option value="frita">Frita</option><option value="acompaÃ±amiento">Extra</option><option value="bebida">Bebida</option></select>
                <input id="adm-price" type="number" placeholder="Precio">
                <input id="adm-stock" type="number" placeholder="Stock Inicial">
                <input id="adm-img" type="text" placeholder="URL Imagen">
                <button class="btn-primary" onclick="saveProduct()">Guardar</button>
            </div>
            <table style="width:100%; background:white; border-radius:10px; overflow:hidden;">
                <thead style="background:#333; color:white;"><tr><th>ID</th><th>Producto</th><th>Stock</th><th>Acciones</th></tr></thead>
                <tbody id="adm-table"></tbody>
            </table>
        </div>

        <div id="view-sales" class="admin-view">
            <div style="background:white; padding:20px; border-radius:16px; margin-bottom:20px; height:300px;">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </section>

    <div id="login-modal" class="modal hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:2000; display:none; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:20px; width:350px; text-align:center;">
            <h2>Bienvenido</h2>
            <input type="text" id="log-user" placeholder="Usuario o Correo" style="width:100%; padding:10px; margin:10px 0;" onkeydown="if(event.key==='Enter') document.getElementById('log-pass').focus()">
            <input type="password" id="log-pass" placeholder="ContraseÃ±a" style="width:100%; padding:10px; margin-bottom:20px;" onkeydown="if(event.key==='Enter') login()">
            <button class="btn-primary" onclick="login()" style="width:100%;">Entrar</button>
            <button onclick="closeModal('login-modal')" style="margin-top:10px; background:none; border:none; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <div id="cart-sidebar" style="position:fixed; top:0; right:-400px; width:350px; height:100%; background:white; z-index:3000; transition:0.3s; box-shadow:-5px 0 20px rgba(0,0,0,0.1); display:flex; flex-direction:column;">
        <div style="padding:20px; background:var(--primary); color:white;"><h3>Tu Canasta</h3></div>
        <div id="cart-items" style="flex:1; padding:20px; overflow-y:auto;"></div>
        <div style="padding:20px; background:#f9f9f9;">
            <h3>Total: <span id="cart-total">$0</span></h3>
            <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="checkout()">Pagar</button>
            <button onclick="toggleCart()" style="width:100%; margin-top:5px; border:none; background:none; cursor:pointer;">Cerrar</button>
        </div>
    </div>

    <div id="toast-box" style="position:fixed; top:80px; right:20px; z-index:4000;"></div>
    <script src="app.js"></script>
</body>
</html>
